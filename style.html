<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main>

    <!-- Game Title -->
    <h1 style="text-align: center; font-family: sans-serif; margin-top: 20px;">Tic Tac Toe</h1>

    <!-- Player Selector -->
    <header id="header">
      <div class="player player-active" id="xPlayerDisplay" onclick="choosePlayer('X')">X</div>
      <h3 id="titleHeader">Choose</h3>
      <div class="player" id="oPlayerDisplay" onclick="choosePlayer('O')">O</div>
    </header>

    <!-- Game Board -->
    <div id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <!-- Restart Button -->
    <button id="restartBtn">Restart</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
